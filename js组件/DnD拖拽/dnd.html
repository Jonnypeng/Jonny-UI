<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="http://apps.bdimg.com/libs/fontawesome/4.4.0/css/font-awesome.min.css">
		<style>
table{
	width:800px;
	height:800px;
	float:left;
}
		td{
			background:gray;	
		}

		.fa{
			position: fixed;
			right: 215px;
			bottom: 400px;
		}


		</style>
	</head>
	<body>
		<div id="tar1" style="width:300px;height:200px;background:red" ondrop="drop(event)" ondragover="dragover(event)"></div>
		<table	id="content" ondragover="dragover(event)" ondrop="drop(event)">
		</table>		
		<span id="sour" class="fa fa-map-pin fa-2x" draggable="true" ondragstart="dragstart(event)"></span>
	</body>
	<script>
var $ = function (id){
	return document.getElementById(id);
};
for(var i=0;i<=9;i++){
	var tr = document.createElement("tr");
	tr.className = "tr" + i;
	tr.innerHTML = "<td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>";
	$("content").appendChild(tr);
};

var td = document.getElementsByTagName("td");
for (var i in td){
	td[i].ondragover = function (event){
		dragover(event);
	};

	td[i].ondrop = function (event){
		drop(event);
	};
};



for(var j=0;j<document.getElementsByTagName("td").length;j++){
	document.getElementsByTagName("td")[j].className = "td" + j;
};

function dragstart(ev){
	ev.dataTransfer.setData("Text","event.target.id");
};

function dragover(ev){
	ev.preventDefault();
};

function drop(ev){
	ev.preventDefault();
	var data = ev.dataTransfer.getData("Text");
	ev.target.appendChild(document.getElementById(data));
};

	console.log(td[5].ondragover());

	</script>
</html>
