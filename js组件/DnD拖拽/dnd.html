<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="http://apps.bdimg.com/libs/fontawesome/4.4.0/css/font-awesome.min.css">
		<style>
#main{
	width:900px;
	height:400px;
}
#target{
	float:right;
	width:800px;
	height:400px;

}
#source{
	color:gray;
}
			.target{
				float:left;
				width:80px;
				height:40px;
				line-height:10%;
				border:0.5px #eee solid;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div id="main">
			<span id="source" class="fa fa-map-pin" draggable="true" ondragstart="drag(event)"></span>
			<div id="target"></div>
		</div>
	</body>
	<script>

var target = document.getElementById("target");


for(var i = 0;i<100;i++){
	var tr = document.createElement("div");
	tr.className = "target";
	tr.id = "target"  +  i;
	target.appendChild(tr);
};

var oTr	= document.getElementsByClassName("target");
for(var j in oTr){
	oTr[j].ondragover = function(event){
		allowDrop(event);
	};
	oTr[j].ondrop = function (event){
		drop(event);
	};	

};

function allowDrop(ev) {
	ev.preventDefault();
}

function drag(ev) {
	ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
	ev.preventDefault();
	var data = ev.dataTransfer.getData("text");
	ev.target.appendChild(document.getElementById(data));
}

	</script>
</html>
