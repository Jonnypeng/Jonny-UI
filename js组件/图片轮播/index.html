<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="http://127.0.0.1/~pengjiang/Git-hub/Jonny-UI/font-awesome/css/font-awesome.min.css">		
		<style>
			#slider{
				margin:auto;
				border:1px solid black;
				width:620px;
				height:330px;
			}
			.slider{
				width:inherit;
				height:inherit;
				overflow: hidden;					}
			.slider .img{
				width:1860px;
				height:inherit;
				text-align:center;
				position:relative;
				transition:right 3s;
				-webkit-transition:right 3s;
				-moz-transition:right 3s;
			}
			.slider .img div{
				width:auto;
				height:330px;
				float: left;
			}
			.slider .img div img{
				width:100%;
				height:auto;
			}
			.control{
				width: 620px;
				margin: auto;
				position: relative;
				bottom: 330px;
				height: inherit;
				line-height: 330px;
				padding: 0px 10px;
				line-height: 330px;
			}
			.control i{
				color:white;
				display:block;
				width:300px;
				float:left;
				line-height:inherit;
			}
			.control .fa-angle-right{
				text-align:right;
			}

		</style>
	</head>
	<body>
		<div id="slider">
			<div class="slider">
				<div class="img" id="img">
					<div class="slider-1">
						<img src="http://www.dag1688.cc/blog/wp-content/uploads/2016/05/%E5%85%AC%E7%89%9B%E8%BF%B7%E4%BD%A0%E6%99%BA%E8%83%BDUSB%E6%8F%92%E5%BA%A7.jpg" alt="">
					</div>
					<div class="slider-2">
						<img src="http://www.dag1688.cc/blog/wp-content/uploads/2016/05/%E5%B7%A5%E4%B8%9A%E6%9C%BA%E5%99%A8%E4%BA%BA.jpg" alt="">
					</div>
					<div class="slider-3">
						<img src="http://www.dag1688.cc/blog/wp-content/uploads/2016/03/metabo-cover.jpg" alt=""> 
					</div>
				</div>
			</div>	  
			<div class="control">
				<i id="prev" class="fa fa-angle-left fa-3x"></i>
				<i id="next" class="fa fa-angle-right fa-3x"></i>
			</div>
		</div>
		<script>
			var num = 0;
			var img = document.getElementById("img");
			var prev = document.getElementById("prev");
			var next = document.getElementById("next");
			slider();
			function slider(){
				next.onclick = function(){
					num+=620;
					if(num >1240){
						num = 0;
					};
					img.style.right = num + "px";
				};
				prev.onclick = function (){
					num-=620;
					if(num <0){
						num = 1240;
					};
					img.style.right = num + "px";
				};
			};
		</script>
	</body>
</html>
